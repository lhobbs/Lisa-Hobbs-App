<html ng-app="MySite">
<head>
    <meta charset="utf-8">
    <!-- Enter a brief description of your page -->
    <meta name="description" content="My Resume Page">

    <!-- Define a viewport to mobile devices to use - telling the browser to assume that the page is as wide as the device (width=device-width) and setting the initial page zoom level to be 1 (initial-scale=1.0) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- JQuery -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <!-- Angular JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.4.5/angular-route.js"></script>
    <!-- Include the site stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/app.js"></script>
     <script type="text/javascript" src="js/routes.js"></script>
     <script type="text/javascript" src="js/services/category.js"></script>
     <script type="text/javascript" src="js/controllers/projects-index-controller.js"></script>
     <script type="text/javascript" src="js/controllers/projects-show-controller.js"></script>
     <script type="text/javascript" src="js/controllers/site-controller.js"></script>
     <script type="text/javascript" src="js/directives/project-category-select.js"></script>
     <script type="text/javascript" src="js/directives/project-category-item.js"></script>
     <script type="text/javascript" src="js/directives/project-card.js"></script>

    
   
</head>
<body ng-controller="SiteController as site">
    
  <nav id="stickyHeader" class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
            <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-nav" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    <div class="navbar-brand" id="navTitle">{{pageTitle}}</div>
    </div>
    <div class="collapse navbar-collapse" id="main-nav">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#/home">HOME</a></li>
                    <li><a href="#/about">ABOUT</a></li>
                    <li><a href="#/projects">PROJECTS</a></li>
                    <li><a href="#/resume">RESUME</a></li>
                    <li><a href="#/contact">CONTACT</a></li>
                </ul>
            </div>
            </div>
        </nav>
    <div id="header">
        <div class="row main-title">
            <h1 class="text-center">{{ pageTitle }}</h1>
        </div>
    </div>
    <div ng-class="{'homePagePhoto' : pageTitle == 'Lisa Hobbs' }">
        <div class="col-lg-10 col-lg-offset-1" ng-view></div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
    function onLoad() {
        document.addEventListener("deviceready", onDeviceReady, false);
    }

    function onDeviceReady() {
         app.initialize();
    }
       
    </script>
</body>
</html>
